<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card" *ngFor="let record of records">
                <h1>{{record.name}}</h1>
                <h1>{{record.phonenumber}}</h1>
                <h1>{{record.designation}}</h1>
                <p>{{record.address}}</p>         
            </div>
        </div>
    </div>
</div>
